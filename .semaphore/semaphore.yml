version: v1.0

name: Semaphore CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: test
    run:
      when: "change_in('/', {exclude: ['/docs', 'README.md'], default_branch: 'main'}})"
    task:
      jobs:
      - name: test docker
        commands:
          - checkout
          - docker pull vdeq79/projecto-xsz:latest
          - docker run -u 1001 -t -v `pwd`:/app/test vdeq79/projecto-xsz:latest

